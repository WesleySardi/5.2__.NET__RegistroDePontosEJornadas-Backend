name: .NET Tests

on:
  push:
    branches: 
      - '**' # roda em qualquer branch
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ProjetoBMA.Tests/ProjetoBMA.Tests.csproj

    - name: Build solution
      run: dotnet build --no-restore

    - name: Run tests
      run: dotnet test ProjetoBMA.Tests/ProjetoBMA.Tests.csproj --no-build --verbosity normal
